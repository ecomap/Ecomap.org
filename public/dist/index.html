<!doctype html>
<html lang="en">
<head>
    <title>Ecomap - Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style/css/main.css">
    <link rel="icon" type="image/icon" href="images/icons/favicon.ico">
    <script src="app/leaflet.js"></script>
    <!-- ***** Block of scripts depend from Dropzone ***** -->
<!--
    <script type="text/javascript" src="app/js/dropzone.js"></script>
    <script type="text/javascript" src="app/js/settingsDropzone.js"></script>
-->
    <!-- ************************************************* -->

</head>
<body ng-controller="AdminUserCtrl" onscroll="window.scrollTo(0, 0)">
    
    <div class="b-container" ng-controller="mainCtrl">
        <div class="b-container__header" ng-include="'app/templates/navbar.html'"></div>

        <div class="b-container__map-content" ng-controller="mapLoadCtrl">
            <div class="b-container__center">
                <div class="b-map-content" id="map-content"></div>
                <div class="b-unmoderated-problems-list" not-approved></div>
            </div>

            <div class="b-container__left-side" ng-class = "{left_filter_show : showFiltersVar}" ng-swipe-left="showFilters()">
                <div class="b-left-side" problem-filters></div>
                <div class="b-left-side__pointer" ng-click="showFilters()" ng-class = "{left_pointer_reverse : showFiltersVar}">
                    <p>Фільтрація</p>
                </div>
            </div>

<div class="b-container__right-side b-container__right-side{{showRigthSide}}" ng-swipe-right="swipeHideRight()" ng-view ng-style="style()">
     </div>
</div>
        </div>
    </div>
    <script src="bower_components/requirejs/require.js" data-main="app/main"></script>
</body>
</html>
