<div class="b-addProblem" name="submit_problem">
	<a href="" ng-click="swipeHide()" class="close">×</a>
	<h2 class="b-addProblem-header">Додати проблему</h2>
	<uib-tabset justified="true" active="tabs.active">
	    <uib-tab index="$index" ng-repeat="tab in tabs track by $index">
	    	<uib-tab-heading ng-click="getWindowDimensions()"><i class="{{tab.icon}}"></i> {{tab.heading}}</uib-tab-heading>
	    		<div ng-include="tab.content"></div>
		</uib-tab>
	</uib-tabset>
</div>
